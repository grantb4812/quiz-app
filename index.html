<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<section class="app-body">
		<div class='app-title'>
			<h1>Amazing Quiz App</h1>
		</div>
		<div class="quiz-info">
			<div class="question-number">
				<span class="number"></span><p>of</p><span>5</span>
			</div>
			<div class="incorrect-correct">
				<p>Incorrect</p><span>0</span><p>Correct</p><span>0</span>
			</div>
		</div>
		<div class="quiz-question">
			<p></p>
		</div>
		<div class="answer">
			<ul>
				<li><span>answer1</span><input type="radio"></li>
				<li><span>answer2</span><input type="radio"></li>
				<li><span>answer3</span><input type="radio"></li>
				<li><span>answer4</span><input type="radio"></li>
			</ul>
		</div>
		<div class="submit-button">
			<button type="button">Submit</button>
		</div>
	</section>
</body>
</html>
