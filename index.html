<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class='app-title'>
			<h1>Amazing Quiz App</h1>
	</div>
		<div class="quiz-info hide">
			<div class="question-number">
				<span class="number"></span><p>of</p><span>5</span>
			</div>
			<div class="incorrect-correct">
				<p>Incorrect</p><span class='incorrect'></span><p>Correct</p><span class='correct'></span>
			</div>
		</div>
	<section class="app-body hide">
		<div class="quiz-question">
			<p></p>
		</div>
		<div class="answer">
			<ul>
				
	
			</ul>
		</div>
		<div class="submit">
			<button type="button" class='submit-button'>Submit</button>
		</div>
	</section>
	<section class="app-start">
		<div class="start-center">
			<p>Welcome to the best Lorem Ipsum quiz around.</p>
			<p>See if you can make any sense of this gibberish.</p>
			<p>If you get all the answers correct you win nothing!</p>
			<p>Good Luck!</p>
			<button class="start-quiz-button">Start Quiz</button>
		</div>
	</section>
	<section class="game-over">
		<h1>GAME OVER!</h1>
	</section>
</body>
</html>
